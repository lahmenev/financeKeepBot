version: "3"
services:
  db:
    image: "postgres:11.8"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=finance
      - POSTGRES_PASSWORD=lahmenev
      - POSTGRES_USER=lahmenev
  app:
    image: ghcr.io/lahmenev/financebot:latest
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/finance
      - SPRING_DATASOURCE_USERNAME=lahmenev
      - SPRING_DATASOURCE_PASSWORD=lahmenev
    depends_on:
      - "db"
  pgadmin:
    image: dpage/pgadmin4:7
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin


volumes:
  postgres-data:
  pgadmin-data:
networks:
  app-network:
    driver: bridge`